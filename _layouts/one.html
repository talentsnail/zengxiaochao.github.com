<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<style type="text/css">

	html,body{font: 14px/1 Tahoma, Helvetica, Arial, "\5b8b\4f53", sans-serif;background: #EAEAEA;color: #313131;}
	h1{color: #313131;padding-left: 20px;padding-top: 20px;}

	#header a{text-decoration: none;line-height: 50px;color: #FFF;padding-left: 20px;}

	.mid{width: 800px;margin: 0 auto;}
	.main{background: #FFF;border: 1px solid #DBDBDB;margin-top: 10px;}
	.about{padding: 0 20px 20px 20px;}
	.title a{text-decoration: none;color: #0052D0;}
	.footer{height: 100px;line-height: 100px;text-align: center;}
	</style>
	<title>{{ page.title }}</title>
</head>

<body>
<div id="header">
	<div class="mid">

	</div>
</div>

<div class="mid main">
	<h1>{{ page.title }}</h1>
	<div class="about">

	{{ content }}

	</div>
</div>

<div class="mid footer">
